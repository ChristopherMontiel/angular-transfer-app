<h1>Nuevo Destinatario</h1>
<!--
    Rut - Nombre
    Correo - Telefono
    Banco - Tipo de cuenta
    N° de cuenta
-->
<form [formGroup] = "formRecipient" (ngSubmit) = "onCreate(formRecipient.value)">

   <!-- **** Input de RUT **** -->
  <label for="Rut"> Rut: </label>
  <input type="text" id = "rut" formControlName="rut" placeholder="11.111.111-1">

  <!-- **** Input de Nombre **** -->
  <label for="Nombre"> Nombre: </label>
  <input type="text" id = "name" formControlName="name" placeholder="Steve Jobs">
  <br>

  <!-- **** Input de mail **** -->
  <label for="Correo"> Correo: </label>
  <input type="text" id = "mail" formControlName="mail" placeholder="ejemplo@test.cl">

  <!-- **** Input de teléfono **** -->
  <label for="Teléfono"> Teléfono: </label>
  <input type="text" id = "phone" formControlName="phone" placeholder="+56911111111">
  <br>

<!-- **** Input de Banco **** -->
  <label for="Banco">Banco: </label>
  <select name = "bank" formControlName="bank" >
    <option > --Select -- </option>
    <option *ngFor="let bank of bankList">
      {{bank.name}}
    </option>
  </select>

  <!-- **** Input tipo de cuenta **** -->
  <label for="Tipo de Cuenta"> Tipo de Cuenta: </label>
  <select name = "accType" formControlName="accType" >
    <option > --Select -- </option>
    <option> Cta. Vista </option>
    <option> Cta. Corriente </option>
    <option> Cta. de Ahorro </option>
  </select>
  <br>

  <!-- **** Input n° de cuenta **** -->
  <label for="N° de Cuenta"> N° de Cuenta: </label>
  <input type="number" id = "accNumber" formControlName="accNumber" placeholder="11111111">
  <br>

  <!-- **** BUTTON **** -->
  <button class= "btn btn-primary" onclick=""> Enviar</button>

</form>

<div>
  Valido: {{ formRecipient.valid | json }}
</div>
